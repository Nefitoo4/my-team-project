<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="../css/style.csss" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Top Products: <span class="title highlight"></span></h2>
        <ul class="product-list"></ul>
        <img
          src="https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg?category=tents"
          srcset="
            https://byui-cse.github.io/wdd330-ww-course/images/category-tents-small.svg?category=tents   480w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-tents-medium.svg?category=tents  768w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-tents-large.svg?category=tents  1200w
          "
          sizes="(max-width: 480px) 100vw, (max-width: 768px) 50vw, 33vw"
          alt="tent"
        />

        <img
          src="https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg?category=backpacs"
          srcset="
            https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks-small.svg?category=backpacs   480w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks-medium.svg?category=backpacs  768w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks-large.svg?category=backpacs  1200w
          "
          sizes="(max-width: 480px) 100vw, (max-width: 768px) 50vw, 33vw"
          alt="backpack"
        />

        <img
          src="https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg?category=sleepingbags"
          srcset="
            https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags-small.svg?category=sleepingbags   480w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags-medium.svg?category=sleepingbags  768w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags-large.svg?category=sleepingbags  1200w
          "
          sizes="(max-width: 480px) 100vw, (max-width: 768px) 50vw, 33vw"
          alt="sleeping bag"
        />

        <img
          src="https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg?category=hammocks"
          srcset="
            https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks-small.svg?category=hammocks   480w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks-medium.svg?category=hammocks  768w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks-large.svg?category=hammocks  1200w
          "
          sizes="(max-width: 480px) 100vw, (max-width: 768px) 50vw, 33vw"
          alt="hammocks"
        />
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
