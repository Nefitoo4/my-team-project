<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Products</title>
    <link rel="stylesheet" href="../css/style.csss" />
    <script src="../js/product-listing.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2>Top Products: <span class="title highlight"></span></h2>
        <ul class="product-list"></ul>
        <img
          src="https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg?category=tents"
          srcset="
            https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg?category=tents 200w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-tents.svg?category=tents
          "
          alt="tent"
        />

        <img
          src="https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg?category=backpacs"
          srcset="
            https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg?category=backpacs 200w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-backpacks.svg?category=backpacs
          "
          alt="backpack"
        />

        <img
          src="https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg?category=sleepingbags"
          srcset="
            https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg?category=sleepingbags 200w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-sleepingbags.svg?category=sleepingbags
          "
          alt="sleeping bag"
        />

        <img
          src="https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg?category=hammocks"
          srcset="
            https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg?category=hammocks 200w,
            https://byui-cse.github.io/wdd330-ww-course/images/category-hammocks.svg?category=hammocks
          "
          alt="hammocks"
        />
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
